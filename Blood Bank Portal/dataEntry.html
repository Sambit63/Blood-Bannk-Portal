<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Details</title>
    <link
      rel="icon"
      href="https://img.freepik.com/free-vector/beautiful-hands-saving-blood-drop-card-design_1035-23350.jpg?size=626&ext=jpg&ga=GA1.1.577002424.1723301046&semt=ais_hybrid"
    />
    <link rel="stylesheet" href="dataEntry.css" />
  </head>
  <body>
    <img
      id="img"
      src="https://cdn.pixabay.com/photo/2013/07/18/10/55/dna-163466_1280.jpg"
      alt="Error"
    />
    <div id="idiv2">
      <h2>Enter Donor Details</h2>
      <p><input type="text" id="dname" placeholder="Enter Donor Name" /></p>
      <p>
        <input
          type="number"
          id="dage"
          placeholder="Enter Age of Donor"
          min="18"
          max="50"
        />
      </p>
      <p><input type="text" id="bgroup" placeholder="Enter Blood Group" /></p>
      <p>
        <input
          type="phone"
          id="contact"
          placeholder="Contact Number eg:7077321712"
        />
      </p>
      <button onclick="submitDetails()">Submit</button>
    </div>
    <script src="/dataEntry.js"></script>
  </body>
</html>
